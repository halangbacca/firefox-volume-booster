<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Booster</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Volume Booster</h1>
    <label for="volume">Volume: <span id="volume-label">100%</span></label>
    <input type="range" id="volume" min="100" max="600" step="10" value="100" />
    <script src="popup.js"></script>
  </body>
</html>
